<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : true,
    url : PATH+'/sysUser/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "主键","用户名","密码","昵称","类型","状态","邮箱地址","手机号码","身份证号码","身份证号码","出生年月","积分","地址","微信","qq","头像","备注","创建时间","更新时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'username',
                width : 80,
            } ,
            {
                name : 'password',
                width : 80,
            } ,
            {
                name : 'nkname',
                width : 80,
            } ,
            {
                name : 'type',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'1':'正常','2':'禁用','3':'未激活',};
                    return map[value];
                }
            } ,
            {
                name : 'email',
                width : 80,
            } ,
            {
                name : 'telno',
                width : 80,
            } ,
            {
                name : 'idcard',
                width : 80,
            } ,
            {
                name : 'sex',
                width : 80,
            } ,
            {
                name : 'birth',
                width : 80,
            } ,
            {
                name : 'integral',
                width : 80,
            } ,
            {
                name : 'address',
                width : 80,
            } ,
            {
                name : 'weichat',
                width : 80,
            } ,
            {
                name : 'qq',
                width : 80,
            } ,
            {
                name : 'face',
                width : 80,
            } ,
            {
                name : 'remark',
                width : 80,
            } ,
            {
                name : 'createtime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'updatetime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var newWindow=false;
var mygrid = $("#grid").jqGrid(this.gridParam); 
function addInfo(){
    showDialogue('/sysUser/edit.htm');
}

function editInfo(id){
    showDialogue("/sysUser/edit.htm?id="+id);
}
function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
}
function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        Post(PATH+"/sysUser/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+id,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
function viewInfo(id){
    showDialogue("/sysUser/view.htm?id="+id);
}
function search(){
    var jso= changeForm2Jso(".app-search");
    console.log(jso);
    mygrid.search(jso);
}
function exportExcel(){
    var jso= changeForm2Jso(".app-search");
    GetJSON(PATH+"/sysUser/export.json",jso,function(data){
        alert(AJAX_SUCC);
        if(data.r==AJAX_SUCC){
            window.location=PATH+"/"+data.data;
        }else{
            zerror(data.msg,"导出失败",null);
        }
    })
}
function multiDelete(){
    //获取ids字符串
    var ids=$("#grid").jqGrid("getGridParam","selarrrow");
    if(ids.length==0){
        zalert("请勾选数据","提示");
        return;
    }
    var data= $("#grid").jqGrid("getGridParam","data");
    for(var i=0;i<ids.length;i++){
        ids[i]=data[ids[i]]["id"]; 
    }
    //弹窗
    zconfirm("确定删除数据:"+ids.join(","),"删除",function(){
        Post(PATH+"/sysUser/mdel.json?ids="+ids.join(","),function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+ids.join(","),"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
</script>

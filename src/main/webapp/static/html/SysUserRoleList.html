
<div id="SysUserRoleList" class="rgt_body">
    <div class="body_title">| 用户角色关系</div>
        <div class="body_top" >
            <form class="form-inline app-search">
        <label for="id">主键</label>
            <input type="number" id="id" name="id"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="主键"></input>
        <label for="uid">用户id</label>
            <input type="number" id="uid" name="uid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="用户id"></input>
        <label for="roleid">角色id</label>
            <input type="number" id="roleid" name="roleid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="角色id"></input>

                <button type="button" onclick="search()" class="btn btn-default">查询</button>
            </form>
        <div >
            <button class="btn addBtn" >新增</button>
            <button class="btn deleteBtn">删除</button>
            <button class="btn exportBtn" >导出</button>
        </div>
    </div>
    <table id="SysUserRoleGrid" class="grid"></table>
    <div id="SysUserRoleGrid-pager" class="pager"></div>
</div>
<script>

var sysUserRoleList={
    modal:false,
    mygrid:null,
    treeObj:null,
    root:$("#SysUserRoleList"),
    init:function(){
        this.mygrid =this.root.find(".grid").jqGrid(this.gridParam);
        this.addEventListener();

    },
    addEventListener:function(){
        $(this.root).find(".addBtn").click(this.addInfo.Apply(this));
        $(this.root).find(".editBtn").click(this.editInfo.Apply(this));
        $(this.root).find(".deleteBtn").click(this.deleteInfo.Apply(this));
        $(this.root).find(".searchBtn").click(this.searchInfo.Apply(this));
    },
    gridParam:{
        datatype: "json",
        viewrecords: true, sortorder: "desc", caption:"JSON Example",
        rowNum:10,
        rowList:[10,20,30],
        multiselect : true,
        url : PATH+'/sysUserRole/list.json',
        grid:"#SysUserRoleGrid",
        pager:"#SysUserRoleGrid-Pager",
        jsonReader:jsonReader,
        colNames : [
        "主键","用户id","角色id" , '操作' ],
        colModel : [
            {   name : 'id',width : 80,
            } ,
            {   name : 'uid',width : 80,
            } ,
            {   name : 'roleid',width : 80,
            } 
              ,
            {   name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value,"sysUserRoleList")+getEditHtml(value,"sysUserRoleList")+getDelHtml(value,"sysUserRoleList");
                }
            }
        ],
        onSelectRow: function(id){ //alert("单击选中"+id);
        },
    },
    saveInfo:function(){
    },
    addInfo:function (){
        dialog.window('/sysUserRole/edit.htm',this.modal);
    },
    editInfo:function (id){
        dialog.window("/sysUserRole/edit.htm?id="+id,this.modal);
    },
    searchInfo:function (){
        var jso = changeForm2Jso(".app-search");
        this.mygrid.jqGrid("search",jso);
    },
    deleteInfo:function (id){
         //弹窗
        zconfirm("确定删除数据:"+id,"删除",function(){
            Ajax.post(PATH+"/sysUserRole/del.json?id="+id,function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    dialog.alert("删除成功，数据："+id,function(index){
                    $("#grid").jqGrid("reloadGrid");
                    dialog.close(index);
                });
                }else {
                    dialog.error(result.msg,"提醒");
                }
            });
        });
    },
    viewInfo:function (id){
        dialog.window("/sysUserRole/view.htm?id="+id,this.modal);
    },
    search:function (){
        var jso= changeForm2Jso(".app-search");
        console.log(jso);
        this.mygrid.search(jso);
    },
    exportInfo:function (){
        var jso= changeForm2Jso(".app-search");
        Ajax.getJSON(PATH+"/sysUserRole/export.json",jso,function(data){
            if(data.r==AJAX_SUCC){
                window.location=PATH+"/"+data.data;
            }else{
                dialog.error(data.msg,"导出失败",null);
            }
        })
    },
    multiDelete:function (){
        //获取ids字符串
        var ids=this.mygrid.jqGrid("getGridParam","selarrrow");
        if(ids.length==0){
            dialog.alert("请勾选数据");
            return;
        }
        var data= this.mygrid.jqGrid("getGridParam","data");
        for(var i=0;i<ids.length;i++){
            ids[i]=data[ids[i]]["id"];
        }
        //弹窗
        dialog.confirm("确定删除数据:"+ids.join(","),function(){
            Ajax.post(PATH+"/sysUserRole/mdel.json?ids="+ids.join(","),function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    dialog.alert("删除成功，数据："+ids.join(","),function(index){
                    this.mygrid.jqGrid("reloadGrid");
                    dialog.close(index);
                });
                }else {
                    dialog.error(result.msg);
                }
            });
        });
    }
};
sysUserRoleList.init()
</script>

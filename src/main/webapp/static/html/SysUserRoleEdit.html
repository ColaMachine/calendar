
 <div class="modal-content">
    <form id="editForm" class="form-horizontal" method="post" action="/sysUserRole/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">用户角色关系编辑</h4>
        </div>
        <div class="modal-body">
                <input type="hidden" id="id" name="id"  class="form-control input-sm" >
    <div class="form-group">
        <label for="uid" class="col-sm-2 control-label">用户id:</label>
        <div class="col-sm-10">
            <input type="number" id="uid" name="uid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="roleid" class="col-sm-2 control-label">角色id:</label>
        <div class="col-sm-10">
            <input type="number" id="roleid" name="roleid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)"></input>
        </div>
    </div>

        </div>
        <div class="modal-footer">
            <button type="button" onclick="save()" class="btn btn-primary">保存</button>
            <button type="button" onclick="cancel()"  class="btn btn-default">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->
        
<script type="text/javascript">

$(document).ready(function() {
    $("#editForm").validate({
        rules: {
                    id:{
            digits:true
        },
        uid:{
            digits:true,required:true
        },
        roleid:{
            digits:true,required:true
        },

        },
        messages:{
                    id:{
            digits:"必须输入整数"
        },
        uid:{
            digits:"必须输入整数"
        },
        roleid:{
            digits:"必须输入整数"
        },

        }
    });
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        GetJSON("sysUserRole/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                if(data.data.bean){
                    fillJso2Form("#editForm",data.data.bean);
                }
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    goPage("sysUserRole/list.htm");
                });
            }
            
        });
        
    }
    
});
    function save(){
           if (!$("#editForm").valid())
                    return;
                     var jso = changeForm2Jso("#editForm");
                     showWait();
                     Post(PATH+$("#editForm").attr("action"),jso,function(data){
                     hideWait();
                     if(data.r==0){
                        zalert(data.msg||"保存成功","提示",function(){
                            //goPage("sysUserRole/list.htm");
                            cancel();
                            $("#grid").jqGrid("reloadGrid");
                        });
                     }else{
                        zerror(data.msg, "失败");
                     }
                     },'json');
    }
    function cancel(){
        if(newWindow){
            $("#mymodal").modal("toggle");
        }else{
            goPage("sysUserRole/list.htm");
        }
    }
</script>

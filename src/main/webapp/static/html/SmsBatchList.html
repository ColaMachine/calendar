<div class="rgt_body">
<div class="body_title">| 批量发送短信</div>
    <div class="body_top" >
    <form class="form-inline app-search">
    <input type="hidden" id="id" name="id"  class="form-control input-sm"   placeholder="id">
        <label for="total">总发送数据</label>
            <input type="number" id="total" name="total"  class="form-control input-sm"  maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="总发送数据"></input>
        <label for="succ">成功数量</label>
            <input type="number" id="succ" name="succ"  class="form-control input-sm"  maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="成功数量"></input>
        <label for="fail">失败数量</label>
            <input type="number" id="fail" name="fail"  class="form-control input-sm"  maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="失败数量"></input>
        <label for="status">状态</label>
            <select id="status" name="status"  class="form-control input-sm"  >
                <option value=''>-请选择-</option>
                <option value=1>未发送</option>
                <option value=2>已发送</option>
            </select>
        <label for="phone">手机号码</label>
            <input type="text" id="phone" name="phone"  class="form-control input-sm"   maxlength="100" placeholder="手机号码" ></input>
        <label for="content">短信内容</label>
            <input type="text" id="content" name="content"  class="form-control input-sm"   maxlength="140" placeholder="短信内容" ></input>
        <label for="sendTime">定时发送</label>
        <div class="input-group">
            <input type="text" id="sendTime" name="sendTime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="定时发送" ></input>
            <label class="input-group-addon" for="sendTime" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="sendTime">定时发送开始</label>
        <div class="input-group">
            <input type="text" id="sendTimeBegin" name="sendTimeBegin"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="定时发送" ></input>
            <label class="input-group-addon" for="sendTimeBegin" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="sendTime">定时发送结束</label>
        <div class="input-group">
            <input type="text" id="sendTimeEnd" name="sendTimeEnd"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="定时发送" ></input>
            <label class="input-group-addon" for="sendTimeEnd" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="createTime">创建时间</label>
        <div class="input-group">
            <input type="text" id="createTime" name="createTime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>
            <label class="input-group-addon" for="createTime" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="createTime">创建时间开始</label>
        <div class="input-group">
            <input type="text" id="createTimeBegin" name="createTimeBegin"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>
            <label class="input-group-addon" for="createTimeBegin" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="createTime">创建时间结束</label>
        <div class="input-group">
            <input type="text" id="createTimeEnd" name="createTimeEnd"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>
            <label class="input-group-addon" for="createTimeEnd" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="excuteTime">执行时间</label>
        <div class="input-group">
            <input type="text" id="excuteTime" name="excuteTime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="执行时间" ></input>
            <label class="input-group-addon" for="excuteTime" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="excuteTime">执行时间开始</label>
        <div class="input-group">
            <input type="text" id="excuteTimeBegin" name="excuteTimeBegin"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="执行时间" ></input>
            <label class="input-group-addon" for="excuteTimeBegin" ><i class="fa fa-calendar"></i></label>        </div>
        <label for="excuteTime">执行时间结束</label>
        <div class="input-group">
            <input type="text" id="excuteTimeEnd" name="excuteTimeEnd"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="执行时间" ></input>
            <label class="input-group-addon" for="excuteTimeEnd" ><i class="fa fa-calendar"></i></label>        </div>
  
  <button type="button" onclick="search()" class="btn btn-default">查询</button>
</form>
        <div >
            <button class="btn" onclick="addInfo()">新增</button>    
        </div>
    </div>
    <div id="grid" class="grid"></div>
    <div id="grid-pager" class="pager"></div>
   
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">模态弹出窗标题</h4>
            </div>
            <div class="modal-body">
                <p>模态弹出窗主体内容</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
<script>

var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : false,
    url : PATH+'/smsBatch/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "id","总发送数据","成功数量","失败数量","状态","手机号码","短信内容","定时发送","创建时间","执行时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'total',
                width : 80,
            } ,
            {
                name : 'succ',
                width : 80,
            } ,
            {
                name : 'fail',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'2':'已发送','1':'未发送',};
                    return map[value];
                }
            } ,
            {
                name : 'phone',
                width : 80,
            } ,
            {
                name : 'content',
                width : 80,
            } ,
            {
                name : 'sendTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'createTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'excuteTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var mygrid = $("#grid").jqGrid(this.gridParam); 
 function addInfo(){
    goPage(PATH+'/smsBatch/edit.htm');
 }

 function editInfo(id){
	  $("#mymodal").modal("toggle");
     //goPage(PATH+"/smsBatch/edit.htm?id="+id);
     zwindow(PATH+"/smsBatch/edit.htm?id="+id);
 }
 function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
 }
 function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        $.post(PATH+"/smsBatch/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，角色名："+roleName,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
 function viewInfo(id){
     goPage(PATH+"/smsBatch/view.htm?id="+id);
 }
  function search(){
     var jso= changeForm2Jso(".app-search");
     console.log(jso);
     mygrid.search(jso);
 }
</script>

<script type="text/javascript">

$(document).ready(function() {
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        Ajax.getJSON("sysRoleResource/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                fillJso2FormSpan("#editForm",data.data.bean);
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    cancel();
                });
            }
            
        });
        
    }
    
});
   
    function cancel(){
        if(newWindow){
             $("#mymodal").modal("toggle");
        }else{
           goPage("sysRoleResource/list.htm");
        }
    }
</script>

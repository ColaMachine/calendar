        <label for="name">角色名</label>

        <label for="code">角色代码</label>
            <input type="text" id="code" name="code"  class="form-control input-sm"   maxlength="20" placeholder="角色代码" ></input>
        <label for="order">排序</label>
            <input type="number" id="order" name="order"  class="form-control input-sm"  maxlength="11" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="排序"></input>
        <label for="status">状态</label>
            <select id="status" name="status"  class="form-control input-sm"  >

        <div class="input-group">
            <input type="text" id="createtime" name="createtime"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>

        <label for="createtimeBegin">创建时间开始</label>
        <div class="input-group">
            <input type="text" id="createtimeBegin" name="createtimeBegin"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>

        <div class="input-group">
            <input type="text" id="createtimeEnd" name="createtimeEnd"  class="form-control input-sm"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  datatype="date" format="yyyy-MM-dd HH:mm:ss"  placeholder="创建时间" ></input>
            <label class="input-group-addon" for="createtimeEnd" ><i class="fa fa-calendar"></i></label>        </div>

<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : true,
    url : PATH+'/sysRole/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "主键","角色名","角色代码","排序","状态","备注","创建时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'name',
                width : 80,
            } ,
            {
                name : 'code',
                width : 80,
            } ,
            {
                name : 'order',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'2':'禁用','1':'正常',};
                    return map[value];
                }
            } ,
            {
                name : 'remark',
                width : 80,
            } ,
            {
                name : 'createtime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var newWindow=false;
var mygrid = $("#grid").jqGrid(this.gridParam); 
function addInfo(){
    showDialogue('/sysRole/edit.htm');
}

function editInfo(id){
    showDialogue("/sysRole/edit.htm?id="+id);
}
function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
}
function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        Post(PATH+"/sysRole/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+id,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
function viewInfo(id){
    showDialogue("/sysRole/view.htm?id="+id);
}
function search(){
    var jso= changeForm2Jso(".app-search");
    console.log(jso);
    mygrid.search(jso);
}
function exportExcel(){
    var jso= changeForm2Jso(".app-search");
    GetJSON(PATH+"/sysRole/export.json",jso,function(data){
        if(data.r==AJAX_SUCC){
            window.location=PATH+"/"+data.data;
        }else{
            zerror(data.msg,"导出失败",null);
        }
    })
}
function multiDelete(){
    //获取ids字符串
    var ids=$("#grid").jqGrid("getGridParam","selarrrow");
    if(ids.length==0){
        zalert("请勾选数据","提示");
        return;
    }
    var data= $("#grid").jqGrid("getGridParam","data");
    for(var i=0;i<ids.length;i++){
        ids[i]=data[ids[i]]["id"]; 
    }
    //弹窗
    zconfirm("确定删除数据:"+ids.join(","),"删除",function(){
        Post(PATH+"/sysRole/mdel.json?ids="+ids.join(","),function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+ids.join(","),"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
</script>

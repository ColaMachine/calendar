<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : true,
    url : PATH+'/smsValidCode/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "id","手机号码","系统名称","发送时间","发送状态","失败原因" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'phone',
                width : 80,
            } ,
            {
                name : 'systemNo',
                width : 80,
            } ,
            {
                name : 'sendTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'1':'失败','2':'成功',};
                    return map[value];
                }
            } ,
            {
                name : 'reason',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'0':'未发送','1':'已发送','2':'失败',};
                    return map[value];
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var newWindow=false;
var mygrid = $("#grid").jqGrid(this.gridParam); 
function addInfo(){
    showDialogue('/smsValidCode/edit.htm');
}

function editInfo(id){
    showDialogue("/smsValidCode/edit.htm?id="+id);
}
function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
}
function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        Post(PATH+"/smsValidCode/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+id,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
function viewInfo(id){
    showDialogue("/smsValidCode/view.htm?id="+id);
}
function search(){
    var jso= changeForm2Jso(".app-search");
    console.log(jso);
    mygrid.search(jso);
}
function exportExcel(){
    var jso= changeForm2Jso(".app-search");
    GetJSON(PATH+"/smsValidCode/export.json",jso,function(data){
        if(data.r==AJAX_SUCC){
            window.location=PATH+"/"+data.data;
        }else{
            zerror(data.msg,"导出失败",null);
        }
    })
}
function multiDelete(){
    //获取ids字符串
    var ids=$("#grid").jqGrid("getGridParam","selarrrow");
    if(ids.length==0){
        zalert("请勾选数据","提示");
        return;
    }
    var data= $("#grid").jqGrid("getGridParam","data");
    for(var i=0;i<ids.length;i++){
        ids[i]=data[ids[i]]["id"]; 
    }
    //弹窗
    zconfirm("确定删除数据:"+ids.join(","),"删除",function(){
        Post(PATH+"/smsValidCode/mdel.json?ids="+ids.join(","),function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+ids.join(","),"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
</script>

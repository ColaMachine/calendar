<div class="container col-sm-4">
	<!-- 登录form -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#login" " data-toggle="tab">登录 </a></li>
		<li role="presentation"><a href="#register" " data-toggle="tab">注册</a></li>
	</ul>
	<hr>
	<div id="myTabContent" class="tab-content">
		<div class="tab-pane fade in active" id="login">
			<form id="login_form" class="form-signin" action="/loginPost"
				method="post">
				<label for="email" class="sr-only">邮箱地址</label> <input
					id="login-email" type="email" name="email" maxlength="50"
					class="form-control" placeholder="邮件地址" required autofocus>
				<label for="pwd" class="sr-only">密码</label> <input type="password"
					name="pwd" maxlength="50" class="form-control" placeholder="密码"
					required> <label for="email" class="sr-only">邮箱地址</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="验证码">
					<span class="input-group-addon btn btn-lg btn-primary btn-block">发送验证码</span>
				</div>

				<div class="checkbox">
					<label> <input type="checkbox" id="rememberme">
						记住我
					</label> <a href="javascript:goUrl('/forgetpwd.htm')" style="float: right">忘记密码</a>
				</div>
				<div class="failure">
					<ul>

					</ul>
				</div>
				<button class="btn btn-lg btn-primary btn-block" id="loginBtn"
					onclick="login()" type="button">登录</button>
			</form>
		</div>
		<div class="tab-pane fade " id="register">
			<!-- - 注册 -->
			<form id="register_form" style="" class="form-signin"
				action="<%=path %>/pwdrestPost" method="post">
			
				<label for="username" class="sr-only">姓名</label> <input
					name="username" maxlength="50" class="form-control"
					placeholder="姓名" required autofocus> <label for="email"
					class="sr-only">邮件地址</label> <input type="email" name="email"
					maxlength="50" class="form-control" placeholder="邮件地址" required
					autofocus> <label for="pwd" class="sr-only">密码</label> <input
					type="password" id="pwd" name="pwd" maxlength="50"
					class="form-control" placeholder="密码" required> <label
					for="pwdrepeat" class="sr-only">再次输入密码</label> <input
					type="password" name="pwdrepeat" maxlength="50"
					class="form-control" placeholder="请再次输入密码" required>
				<div class="failure">
					<ul>
					</ul>
				</div>
				<button class="btn btn-lg btn-primary btn-block" id="registerBtn"
					type="button">注册</button>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="/static/js/zlogin.js" />

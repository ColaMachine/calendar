        type:"int",
        showValue:{0:"未发送",1:"已发送"},
        nn:"true"
        },
        {
        name:"phone",
        remark:"手机号码",
        type:"text",
        nn:"true",
        valid:"REGEX(\"(\d{11}\,)*\d{11}\")"
        },
        {
        name:"content",
        remark:"短信内容",
        type:"varchar(500)",
        nn:"true"
        },
        {
        name:"sendTime",
        remark:"定时发送",
        type:"timestamp",
        nn:"false"
    }
    ]
}


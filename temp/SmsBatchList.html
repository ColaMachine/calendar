<div class="rgt_body">
<div class="body_title">| 批量发送短信</div>
    <div class="body_top" >
    <form class="form-inline app-search">
    <input type="hidden" id="id" name="id"  placeholder="id">
    <label for="total">总发送数据</label>
            <input type="number" name="total" id="total" class="form-control" maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="总发送数据"></input>
    <label for="succ">成功数量</label>
            <input type="number" name="succ" id="succ" class="form-control" maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="成功数量"></input>
    <label for="fail">失败数量</label>
            <input type="number" name="fail" id="fail" class="form-control" maxlength="10" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="失败数量"></input>
    <label for="status">状态</label>
            <select  name="status" id="status" class="form-control"  >
                <option value=''>-请选择-</option>
                <option value=1>未发送</option>
                <option value=2>已发送</option>
            </select>
    <label for="phone">手机号码</label>
            <input type="text" name="phone" id="phone"  class="form-control"  maxlength="100" placeholder="手机号码" ></input>
    <label for="content">短信内容</label>
            <input type="text" name="content" id="content"  class="form-control"  maxlength="140" placeholder="短信内容" ></input>
    <label for="sendTime">定时发送</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="sendTime" id="sendTime" placeholder="定时发送" ></input>
    <label for="sendTimeBegin">定时发送开始</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="sendTimeBegin" id="sendTimeBegin" placeholder="定时发送开始" ></input>
    <label for="sendTimeEnd">定时发送结束</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="sendTimeEnd" id="sendTimeEnd" placeholder="定时发送结束" ></input>
    <label for="createTime">创建时间</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTime" id="createTime" placeholder="创建时间" ></input>
    <label for="createTimeBegin">创建时间开始</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTimeBegin" id="createTimeBegin" placeholder="创建时间开始" ></input>
    <label for="createTimeEnd">创建时间结束</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTimeEnd" id="createTimeEnd" placeholder="创建时间结束" ></input>
    <label for="excuteTime">执行时间</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="excuteTime" id="excuteTime" placeholder="执行时间" ></input>
    <label for="excuteTimeBegin">执行时间开始</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="excuteTimeBegin" id="excuteTimeBegin" placeholder="执行时间开始" ></input>
    <label for="excuteTimeEnd">执行时间结束</label>
            <input type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="excuteTimeEnd" id="excuteTimeEnd" placeholder="执行时间结束" ></input>

<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : false,
    url : PATH+'/smsBatch/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "id","总发送数据","成功数量","失败数量","状态","手机号码","短信内容","定时发送","创建时间","执行时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'total',
                width : 80,
            } ,
            {
                name : 'succ',
                width : 80,
            } ,
            {
                name : 'fail',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'2':'已发送','1':'未发送',};
                    return map[value];
                }
            } ,
            {
                name : 'phone',
                width : 80,
            } ,
            {
                name : 'content',
                width : 80,
            } ,
            {
                name : 'sendTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'createTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'excuteTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var mygrid = $("#grid").jqGrid(this.gridParam); 
 function addInfo(){
    goPage(PATH+'/smsBatch/edit.htm');
 }
 function editInfo(id){
     goPage(PATH+"/smsBatch/edit.htm?id="+id);
 }
 function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
 }
 function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        $.post(PATH+"/smsBatch/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，角色名："+roleName,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
 function viewInfo(id){
     goPage(PATH+"/smsBatch/view.htm?id="+id);
 }
  function search(){
     var jso= changeForm2Jso(".app-search");
     console.log(jso);
     mygrid.search(jso);
 }
</script>

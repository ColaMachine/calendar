<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : false,
    url : PATH+'/smsBatch/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "id","总发送数据","成功数量","失败数量","状态","手机号码","短信内容","定时发送","创建时间","执行时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'total',
                width : 80,
            } ,
            {
                name : 'succ',
                width : 80,
            } ,
            {
                name : 'fail',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
            } ,
            {
                name : 'phone',
                width : 80,
            } ,
            {
                name : 'content',
                width : 80,
            } ,
            {
                name : 'sendTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'createTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'excuteTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var mygrid = $("#grid").jqGrid(this.gridParam); 
 function addInfo(){
    goPage(PATH+'/smsBatch/edit.htm');
 }
 function editInfo(id){
     goPage(PATH+"/smsBatch/edit.htm?id="+id);
 }
 function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
 }
 function deleteInfo(id){
     //弹窗
     zconfirm("确定删除角色名称:"+id,"删除",function(){
        $.post(PATH+"/smsBatch/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==1){
                zalert("删除成功，角色名："+roleName,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
 function viewInfo(id){
     goPage(PATH+"/smsBatch/view.htm?id="+id);
 }
</script>
